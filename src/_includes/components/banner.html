<style>
    @media only screen and (min-width: 0rem) {
        #banner-559 {
            padding: var(--sectionPadding);
            padding-top: clamp(12.5625rem, 25vw, 17.25rem);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        #banner-559 .cs-container {
            text-align: center;
            width: 100%;
            max-width: 80rem;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 1rem;
        }

        #banner-559 .cs-int-topper {
            font-family: Nunito, Arial, monospace;
            letter-spacing: .1em;
            text-align: left;
            font-size: var(--topperFontSize);
            text-transform: uppercase;
            font-weight: 700;
            margin: 0;
            padding: 0 0 0 1.25rem;
            color: var(--bodyTextColorWhite);
            display: block;
            position: relative;
        }

        #banner-559 .cs-int-title:before {
            content: '';
            width: 50vw;
            height: 4px;
            background: var(--primary);
            opacity: .4;
            position: absolute;
            display: block;
            top: 50%;
            right: 100%;
            transform: translateY(-50%);
            filter: brightness(1);
        }

        #banner-559 .cs-int-title:after {
            content: '';
            width: 90vw;
            height: 4px;
            background: var(--primary);
            opacity: .4;
            position: absolute;
            display: block;
            z-index: 1;
            top: 50%;
            left: 100%;
            transform: translateY(-60%);
            filter: brightness(1);
        }

        #banner-559 .cs-int-title {
            font-family: Nunito, Arial, monospace;
            letter-spacing: .1em;
            font-size: clamp(2.4375rem, 6.4vw, 3.8125rem);
            font-weight: 700;
            line-height: 1.2em;
            text-align: left;
            margin: 0;
            color: var(--bodyTextColorWhite);
            position: relative;
        }

        #banner-559 .cs-breadcrumbs {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #banner-559 .cs-link {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            line-height: 1.2em;
            text-decoration: none;
            color: var(--bodyTextColorWhite);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #banner-559 .cs-link:last-of-type::after {
            display: none;
        }

        #banner-559 .cs-link:after {
            content: "";
            width: .4375rem;
            height: .75rem;
            margin: 0 clamp(.75rem, 2vw, 1.5rem);
            background: url(/assets/svgs/right.svg);
            background-position: 50%;
            background-repeat: no-repeat;
            background-size: contain;
            /* right.svg is dark by default; invert it for dark overlays */
            filter: brightness(0) invert(1);
        }

        #banner-559 .cs-link.cs-active {
            color: var(--primary);
        }

        #banner-559 .cs-background {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #banner-559 .cs-background:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--blueOverlay);
            z-index: 1;
            pointer-events: none;
        }

        #banner-559 .cs-background img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    }
</style>

<div id="banner-559">
    <div class="cs-container">
        <h1 class="cs-int-title">{{ bannerTitle | default("Contact us") }}</h1>
        <div class="cs-breadcrumbs">
            <a href="/" class="cs-link">{{ breadcrumbsHome | default("Home") }}</a>
            <a href="" class="cs-link cs-active">{{ breadcrumbsCurrent | default(bannerTitle) | default("Contact us") }}</a>
        </div>
    </div>
    <picture class="cs-background">
        <source media="(max-width: 600px)" srcset="{{ bannerImageMobile | default(bannerImage) | default('/assets/images/smile.jpg') }}">
        <source media="(min-width: 601px)" srcset="{{ bannerImage | default('/assets/images/smile.jpg') }}">
        <img src="{{ bannerImage | default('/assets/images/smile.jpg') }}" alt="{{ bannerImageAlt | default('') }}" decoding="async" height="568" width="1280" aria-hidden="true" loading="lazy">
    </picture>
</div>
